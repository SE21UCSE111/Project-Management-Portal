<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sages</title>
    <link rel="stylesheet" href="style.css"> <!-- Your CSS file -->
</head>
<body>

<div class="sages-header">
    <h1>Sages</h1>
</div>

<div class="sages-professors" id="professor-list">
    <div class="sages-professor" onclick="showProjects('professor1')">
        <img src="./Images/Avinash.jpg" alt="Avinash">
        <p>Avinash</p>
    </div>
    <div class="sages-professor" onclick="showProjects('professor2')">
        <img src="./Images/Bhanukiran.jpg" alt="Bhanukiran">
        <p>Bhanukiran</p>
    </div>
    <div class="sages-professor" onclick="showProjects('professor3')">
        <img src="./Images/NidhiGoyal.jpg" alt="Nidhi Goyal">
        <p>Nidhi Goyal</p>
    </div>
    <div class="sages-professor" onclick="showProjects('professor4')">
        <img src="./Images/Prafulla.jpg" alt="Prafulla">
        <p>Prafulla</p>
    </div>
</div>

<div class="projects-container" id="projects-container" style="display: none;">
    <button class="back-arrow" onclick="goBack()">‚Üê Back to Professors</button>
    <div class="projects-list">
        <div class="project">
            <img src="project1.jpg" alt="Project 1">
            <h3>Project Title 1</h3>
            <p>Description of project 1.</p>
            <button>Interested?</button>
        </div>
        <div class="project">
            <img src="project2.jpg" alt="Project 2">
            <h3>Project Title 2</h3>
            <p>Description of project 2.</p>
            <button>Interested?</button>
        </div>
        <!-- Add more projects as needed -->
    </div>
</div>

<script>
    function showProjects(professorId) {
        const professors = document.querySelectorAll('.sages-professor');
        const projectsContainer = document.getElementById('projects-container');
        const professorList = document.getElementById('professor-list');

        // Hide other professors and move the selected one to the center
        professors.forEach(prof => {
            if (prof.getAttribute('onclick').includes(professorId)) {
                prof.style.transform = 'scale(1.5)';
                prof.style.margin = '0 auto';
            } else {
                prof.style.opacity = '0';
            }
        });

        // Show projects
        projectsContainer.style.display = 'block';
        professorList.style.pointerEvents = 'none'; // Disable further clicks on professors
    }

    function goBack() {
        const professors = document.querySelectorAll('.sages-professor');
        const projectsContainer = document.getElementById('projects-container');
        const professorList = document.getElementById('professor-list');

        // Reset professors to original state
        professors.forEach(prof => {
            prof.style.opacity = '1';
            prof.style.transform = 'scale(1)';
            prof.style.margin = '0';
        });

        // Hide projects and enable clicks on professors
        projectsContainer.style.display = 'none';
        professorList.style.pointerEvents = 'auto';
    }
</script>

</body>
</html>
